 others.push(ns.data['label'][idxOther]);\n        }\n    }\n    es.change.emit();\n    return others;\n}\n\nif (ntype === 'cake') {\n    // Klick auf Kuchen: zeige Gruppen\n    const groups = filterAndList(nid, 'group');\n    info.text = `&lt;b&gt;${nlabel}&lt;/b&gt;&lt;br&gt;Gruppen: ${groups.join(', ')}`;\n}\nelse if (ntype === 'group') {\n    // Klick auf Gruppe: zeige Kuchen\n    const cakes = filterAndList(nid, 'cake');\n    info.text = `&lt;b&gt;${nlabel}&lt;/b&gt;&lt;br&gt;Kuchen: ${cakes.join(', ')}`;\n}\nelse {\n    // fallback, falls andere Typen dazu kommen\n    es.data['visible'] = es.data['start'].map(()=&gt;true);\n    es.change.emit();\n    info.text = \"Bitte klicke auf einen Kuchen oder eine Kategorie.\";\n}\n"}}}},{"type":"object","name":"PanTool","id":"p3188"},{"type":"object","name":"WheelZoomTool","id":"p3189","attributes":{"renderers":"auto"}},{"type":"object","name":"ResetTool","id":"p3190"}]}},"left":[{"type":"object","name":"LinearAxis","id":"p3183","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p3184","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p3185"},"major_label_policy":{"type":"object","name":"AllLabels","id":"p3186"}}}],"below":[{"type":"object","name":"LinearAxis","id":"p3178","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p3179","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p3180"},"major_label_policy":{"type":"object","name":"AllLabels","id":"p3181"}}}],"center":[{"type":"object","name":"Grid","id":"p3182","attributes":{"axis":{"id":"p3178"}}},{"type":"object","name":"Grid","id":"p3187","attributes":{"dimension":1,"axis":{"id":"p3183"}}}]}}]}}
