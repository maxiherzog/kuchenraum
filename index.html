            others.push(ns.data['label'][idxOther]);\n        }\n    }\n    es.change.emit();\n    return others;\n}\n\nif (ntype === 'cake') {\n    // Klick auf Kuchen: zeige Gruppen\n    const groups = filterAndList(nid, 'group');\n    info.text = `&lt;b&gt;${nlabel}&lt;/b&gt;&lt;br&gt;Gruppen: ${groups.join(', ')}`;\n}\nelse if (ntype === 'group') {\n    // Klick auf Gruppe: zeige Kuchen\n    const cakes = filterAndList(nid, 'cake');\n    info.text = `&lt;b&gt;${nlabel}&lt;/b&gt;&lt;br&gt;Kuchen: ${cakes.join(', ')}`;\n}\nelse {\n    // fallback, falls andere Typen dazu kommen\n    es.data['visible'] = es.data['start'].map(()=&gt;true);\n    es.change.emit();\n    info.text = \"Bitte klicke auf einen Kuchen oder eine Kategorie.\";\n}\n"}}}},{"type":"object","name":"PanTool","id":"p3276"},{"type":"object","name":"WheelZoomTool","id":"p3277","attributes":{"renderers":"auto"}},{"type":"object","name":"ResetTool","id":"p3278"}]}},"left":[{"type":"object","name":"LinearAxis","id":"p3271","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p3272","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p3273"},"major_label_policy":{"type":"object","name":"AllLabels","id":"p3274"}}}],"below":[{"type":"object","name":"LinearAxis","id":"p3266","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p3267","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p3268"},"major_label_policy":{"type":"object","name":"AllLabels","id":"p3269"}}}],"center":[{"type":"object","name":"Grid","id":"p3270","attributes":{"axis":{"id":"p3266"}}},{"type":"object","name":"Grid","id":"p3275","attributes":{"dimension":1,"axis":{"id":"p3271"}}}]}}]}}
