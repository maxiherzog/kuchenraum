data['label'][idxOther]);\n        }\n    }\n    es.change.emit();\n    return others;\n}\n\nif (ntype === 'cake') {\n    // Klick auf Kuchen: zeige Gruppen\n    const groups = filterAndList(nid, 'group');\n    info.text = `&lt;b&gt;${nlabel}&lt;/b&gt;&lt;br&gt;Gruppen: ${groups.join(', ')}`;\n}\nelse if (ntype === 'group') {\n    // Klick auf Gruppe: zeige Kuchen\n    const cakes = filterAndList(nid, 'cake');\n    info.text = `&lt;b&gt;${nlabel}&lt;/b&gt;&lt;br&gt;Kuchen: ${cakes.join(', ')}`;\n}\nelse {\n    // fallback, falls andere Typen dazu kommen\n    es.data['visible'] = es.data['start'].map(()=&gt;true);\n    es.change.emit();\n    info.text = \"Bitte klicke auf einen Kuchen oder eine Kategorie.\";\n}\n"}}}},{"type":"object","name":"PanTool","id":"p2748"},{"type":"object","name":"WheelZoomTool","id":"p2749","attributes":{"renderers":"auto"}},{"type":"object","name":"ResetTool","id":"p2750"}]}},"left":[{"type":"object","name":"LinearAxis","id":"p2743","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p2744","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p2745"},"major_label_policy":{"type":"object","name":"AllLabels","id":"p2746"}}}],"below":[{"type":"object","name":"LinearAxis","id":"p2738","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p2739","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p2740"},"major_label_policy":{"type":"object","name":"AllLabels","id":"p2741"}}}],"center":[{"type":"object","name":"Grid","id":"p2742","attributes":{"axis":{"id":"p2738"}}},{"type":"object","name":"Grid","id":"p2747","attributes":{"dimension":1,"axis":{"id":"p2743"}}}]}}]}}
